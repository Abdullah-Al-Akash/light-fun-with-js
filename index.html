<!DOCTYPE html>
<html>

<body>

        <div style="text-align:center">
                <img id="myImage" onclick="changeImage()" src="pic_bulboff.png" width="100" height="180">

                <p>&#128516 &#128516 Click light and See magic &#128516 &#128516</p>
        </div>

        <script>
                function changeImage() {
                        var image = document.getElementById('myImage');
                        if (image.src.match("bulbon")) {
                                image.src = "pic_bulboff.png";
                        } else {
                                image.src = "pic_bulbon.png";
                        }
                }
        </script>

</body>

</html>
